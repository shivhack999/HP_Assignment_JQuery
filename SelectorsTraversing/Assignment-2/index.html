<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Project</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="property-images">
        <a href="#" class="add-image">
             <button>Add</button>
        </a>
        <div class="image-container">
            <img class="preview" src="">
            <input type="file" name="property_image" accept="image/*">
            
            <select name="primary_image">
                <option value="0" selected>Primary Image</option>
                <option value="1">Secondary Image</option>
            </select>
            <a href="#" class="remove-image">
                <button>Remove</button>
            </a>
        </div> 
        <hr/>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
